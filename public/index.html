<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .heading {
            border: 2px solid black;
            padding: 20px;
            text-align: center;
            font-size: 30px;
            color: white;
            background-color: green;
        }
        .box {
            background-image: url('Background/Index_Background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            width: 100%;
            height: 100vh; /* Full height of the viewport */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .box h2 {
            color: blueviolet;
            font-size: 80px;
            text-align: center;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .buttons button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 33px;
            background-color: blue;
            color: white;
            border: none;
        }
        .buttons p {
            font-size: 36px;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="heading">
        <h1>ERP Portal</h1>
    </div>
    <div class="box">
        <h2>Welcome to ERP Portal,</h2>
        <h2>Please Select Your Operation</h2>
        <div class="buttons">
            <button onclick="location.href='login.html'"><p>Login</p></button>
            <button onclick="location.href='signup.html'"><p>Signup</p></button>
        </div>
    </div>
</body>
</html>
