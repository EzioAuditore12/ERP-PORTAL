<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .profile-container h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .profile-photo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .profile-greeting {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .profile-username {
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>User Profile</h1>
        <img src="Screenshot%202024-07-06%20015412.png" alt="Profile Photo" class="profile-photo">
        <div id="profile" class="profile-greeting"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('/user');
                const user = await response.json();
                
                if (user && user.username) {
                    const profileDiv = document.getElementById('profile');
                    profileDiv.innerHTML = `
                        <p class="profile-greeting">Greetings, <span class="profile-username">${user.username}</span></p>
                    `;
                } else {
                    document.getElementById('profile').innerText = 'User not found';
                }
            } catch (error) {
                console.error('Error fetching user data:', error);
                document.getElementById('profile').innerText = 'An error occurred';
            }
        });
    </script>
</body>
</html>
