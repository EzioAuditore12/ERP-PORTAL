<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .profile-container h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .profile-photo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .profile-info {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .profile-info span {
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>User Profile</h1>
        <img id="profile-photo" src="" alt="Profile Photo" class="profile-photo">
        <div id="profile" class="profile-info"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('/user');
                const user = await response.json();

                if (user && user.username) {
                    document.getElementById('profile-photo').src = `data:image/jpeg;base64,${user.profile_image}`;
                    const profileDiv = document.getElementById('profile');
                    profileDiv.innerHTML = `
                        <p>Greetings, <span>${user.username}</span></p>
                        <p>Roll Number: <span>${user.roll_number}</span></p>
                        <p>10th Percentage: <span>${user.percentage_10th}</span></p>
                        <p>12th Percentage: <span>${user.percentage_12th}</span></p>
                    `;
                } else {
                    document.getElementById('profile').innerText = 'User not found';
                }
            } catch (error) {
                console.error('Error fetching user data:', error);
                document.getElementById('profile').innerText = 'An error occurred';
            }
        });
    </script>
</body>
</html>
